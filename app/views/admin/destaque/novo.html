{% extends "./admin/layout.html" %}

{% block content %}

	<h1>Novo Destaque</h1>


	<form method="post" action="/admin/painel/destaque/novo" enctype="multipart/form-data">

		<div class="row">
			<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
				<div class="form-group">
					<label for="exampleInputEmail1">Título</label>
					<input type="text" name="destaque-titulo" maxlength="100" value="{{ dados is defined ? dados["destaque-titulo"] : "" }}" class="form-control" id="exampleInputEmail1" placeholder="Insira o título">
				</div>
			</div>
			<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
				<div class="form-group">
					<label for="exampleInputEmail1">Link</label>
					<input type="text" name="destaque-link" maxlength="200" value="{{ dados is defined ? dados["destaque-link"] : "" }}" class="form-control" id="exampleInputEmail1" placeholder="Cole ou digite o link">
				</div>
			</div>
			<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
				<div class="form-group">
					<label for="exampleInputEmail1">Ativo</label>
					<select name="destaque-ativo" class="form-control">
						<option value="0" {{ (dados is defined and dados["destaque-ativo"] == 0) ? "selected" : "" }}>Não</option>
						<option value="1" {{ (dados is defined and dados["destaque-ativo"] == 1) ? "selected" : "" }}>Sim</option>
					</select>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
				<div class="form-group">
					<label for="exampleInputEmail1">Foto Destaque</label>
					<input type="file" name="destaque-foto" id="exampleInputFile">
					<p class="help-block">Imagem .jpg ou .png</p>
				</div>
			</div>
		</div>

		<button type="submit" class="btn btn-primary">Cadastrar</button>
		<a href="/admin/painel/destaque" class="btn btn-default" id="btn-cancelar">Cancelar</a>
	</form>

	{% if erro is defined %}
		<br />
		<div class="alert alert-danger" role="alert">{{ erro | raw }}</div>
	{% endif %}

{% endblock %}
