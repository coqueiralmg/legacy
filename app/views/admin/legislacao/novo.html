{% extends "./admin/layout.html" %}

{% block content %}

	<h1>Nova Publicação</h1>


	<form method="post" action="/admin/painel/legislacao/novo" enctype="multipart/form-data">

		<div class="row">
			<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
				<div class="form-group">
					<label for="exampleInputEmail1">Título</label>
					<input type="text" name="legislacao-titulo" maxlength="100" value="{{ dados is defined ? dados["legislacao-titulo"] : "" }}" class="form-control" id="exampleInputEmail1" placeholder="Insira o título">
				</div>
			</div>
			<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
				<div class="form-group">
					<label for="exampleInputEmail1">Data</label>
					<input type="text" name="legislacao-data" value="{{ dados is defined ? dados["legislacao-data"] : "" }}" class="form-control date-hour" id="exampleInputEmail1" placeholder="Insira a data">
				</div>
			</div>
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<div class="form-group">
					<label for="exampleInputEmail1">Descrição</label>
					<!-- tinyMCE mapeia o class editor-texto para gerar o editor e atribui um input hidden com name igual ao id do div (legislacao-descricao) -->
					<div id="legislacao-descricao" class="editor-texto">{{ dados is defined ? dados["legislacao-descricao"] | raw : "" }}</div>
				</div>
			</div>
			<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
				<div class="form-group">
					<label for="exampleInputEmail1">Arquivo</label>
					<input type="file" name="legislacao-arquivo" id="exampleInputFile">
					<p class="help-block">Arquivos .pdf, .doc ou .docx</p>
				</div>
			</div>
			<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
				<div class="form-group">
					<label for="exampleInputEmail1">Número do Arquivo</label>
					<input type="text" name="legislacao-numero" maxlength="60" value="{{ dados is defined ? dados["legislacao-numero"] : "" }}" class="form-control" id="exampleInputEmail1" placeholder="Insira o número do arquivo">
				</div>
			</div>
			<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
				<div class="form-group">
					<label for="exampleInputEmail1">Ativo</label>
					<select name="legislacao-ativo" class="form-control">
						<option value="0" {{ (dados is defined and dados["legislacao-ativo"] == 0) ? "selected" : "" }}>Não</option>
						<option value="1" {{ (dados is defined and dados["legislacao-ativo"] == 1) ? "selected" : "" }}>Sim</option>
					</select>
				</div>
			</div>
		</div>

		<button type="submit" class="btn btn-primary">Cadastrar</button>
		<a href="/admin/painel/legislacao" class="btn btn-default" id="btn-cancelar">Cancelar</a>
	</form>

	{% if erro is defined %}
		<br />
		<div class="alert alert-danger" role="alert">{{ erro | raw }}</div>
	{% endif %}

{% endblock %}
